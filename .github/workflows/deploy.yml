# Workflow for building and deploying a Webstorm/Node project to GitHub Pages
name: Deploy Web App to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_and_deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- 1. Set up Node.js Environment ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # --- 2. Install Dependencies and Create 'dist' folder ---
      - name: Install and Build
        run: |
          npm install
          npm run build

      # --- 3. Prepare for GitHub Pages ---
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # --- 4. Upload the newly created 'dist' folder ---
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      # --- 5. Deploy to the live URL ---
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
